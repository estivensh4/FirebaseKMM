name: Build and deployment

on:
  pull_request:
    branches: [ "main" ]

env:
  ossrhUrl: ${{ secrets.SONATYPEURL }}
  ossrhUsername: ${{ secrets.SONATYPEUSERNAME }}
  ossrhPassword: ${{ secrets.SONATYPEPASSWORD }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew publish
